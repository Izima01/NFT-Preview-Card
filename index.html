<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; color: hsl(228, 45%, 44%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div id="icon">
        <img src="images/image-equilibrium.jpg" id="nft" alt="">
      </div>
      
      <h1 id="nft-name">Equilibrium #3429</h1>
    
      <p>Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="price">
        <div class="left">
          <img src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="right">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div> 
      
      <div class="credits">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span id="name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Izima Obisike</a>.
  </div>
</footer>

</body>
</html>
